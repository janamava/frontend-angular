<form [formGroup]="formGroup" (ngSubmit)="submit()" class="form">
    <div class="input">
        <input type="text" name="description" formControlName="description" />
    </div>
    <div class="button">
        <button>Add</button>
    </div>
</form>

<div>
    <ng-container *ngIf="!isValid">
        Form is not valid.
    </ng-container>
</div>
