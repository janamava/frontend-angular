<form class="form" [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="input">
        <input type="text" name="description" formControlName="description" />
    </div>
    <div class="button">
        <button>Add</button>
    </div>
</form>

<ul>
    <li *ngFor="let task  of tasks">{{task.description}}</li>
</ul>
